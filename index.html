<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Canvas Image Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
        <script src="/script.js" async defer></script>
    </head>
    <body>
        <div class="editor">
            <div class="toolbar">
                <div class="toolbar-item">
                    <label class="upload-img">
                        <span>Upload image</span>
                        <input type="file" id="imageFileInput">
                    </label>
                </div>

                <div class="toolbar-item">
                    <label class="tool-label" for="brightness">Brightness</label>
                    <input class="tool-input" type="range" id="brightness" min="0" max="200">
                </div>

                <div class="toolbar-item">
                    <label class="tool-label" for="saturate">Saturation</label>
                    <input class="tool-input" type="range" id="saturate" min="0" max="200">
                  </div>

                  <div class="toolbar-item">
                    <label class="tool-label" for="blur">Blur</label>
                    <input class="tool-input" type="range" id="blur" min="0" max="25">
                </div>

                <div class="toolbar-item">
                    <label class="tool-label" for="invert">Inversion</label>
                    <input class="tool-input" type="range" id="invert" min="0" max="100">
                </div>

                <div class="toolbar-item">
                    <label class="tool-label" for="sepia">Sepia</label>
                    <input class="tool-input" type="range" id="sepia" min="0" max="100">
                </div>

                <div class="toolbar-item">
                    <label class="tool-label" for="grayscale">Grayscale</label>
                    <input class="tool-input" type="range" id="grayscale" min="0" max="100">
                </div>

                <div class="toolbar-item">
                    <label class="tool-label" for="hue">Hue Rotate</label>
                    <input class="tool-input" type="range" id="hue" min="0" max="360">
                </div>

                <div class="toolbar-item">
                    <label class="tool-label" for="opacity">Opacity</label>
                    <input class="tool-input" type="range" id="opacity" min="0" max="100">
                </div>

            </div>
            <div class="main">
                <div class="canvas-container pos-rel">
                    <div class="download-image" id="download">Download</div>
                    <div class="close-image"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg></div>
                    <canvas id="canvas" height="500" width="500"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
